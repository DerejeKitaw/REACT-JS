    function CheckBox(props){
        console.log(props.value);
        return (
                    <div>

                        New Only 
                        <input type="checkbox" id="coding" name="interest" value= {props.value}  defaultChecked = {props.checked} />

            )
        }
    
    function SelectType (props){
        var option =[];
        for (var i=0; i<props.type.length; i++){
            option .push(
                <option value="{props.type[i]}">{props.type[i]}</option>
            );
        }
        return(

        function TransportationApp (props){ 
        let data = [["car","2013","A","$32000"],["car","2011","B","$4400"],["car","2016","B","$15500"],["Trucks",2014, "D",18000],["Trucks",2013, "E",5200],["Convertibles","2009","F","$2000"],["Convertibles","2010","G","$6000"],["Convertibles","2012","H","$12500"],["Convertibles","2017","M","$50000"]];
